<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>mi colección</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="agenda">
    <fieldset>
      <legend>Perfil de usuario</legend>
      <p>Aquí va la fecha (con el formato visto en clase) según el idioma del perfil de usuario</p>
      <div>
        <label for="idioma">Perfil de usuario - Elige un idioma</label>
        <select name="idioma" id="idioma" required>
          <option disabled value="" selected>Selecciona tu idioma</option>
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="zh">Chino Mandarín</option>
          <option value="gre">Griego</option>
          <option value="it">Italiano</option>
          <option value="ja">Japonés</option>
          <option value="ko">Coreano</option>
          <option value="uk">Ucraniano</option>
          <option value="ru">Ruso</option>
          <option value="pl">Polaco</option>
          <option value="ar">Árabe</option>
          <option value="ar-EG">Egipcio</option>
          <option value="vi">Vietnamita</option>
          <option value="th">Tailandés</option>
          <option value="hi">Hindi</option>
          <option value="fr">Francés</option>
          <option value="de">Alemán</option>
          <option value="nl">Neerlandés</option>
          <option value="ro">Rumano</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Paises</legend>
      <table id="tabla-coleccion">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Monedas</th>
        </tr>
      </table>
      <br>
      <span>Id: </span>
      <input type="text" id="id" name="id">
      <button onclick="borrarObjeto()">Borrar</button>
    </fieldset>
    <form id="mi-formulario">
      <fieldset>
        <legend>Mi colección de Paises - Añadir</legend>
        <div>
          <label for="mi-texto">Nombre:</label>
          <input type="text" id="mi-texto" name="mi-texto" required minlength="2" maxlength="10" />
        </div>
        <br>
        <span>Id: </span>
        <input type="number" id="mi-numero" min="1" max="100">

        <div>
          <label for="mi-coleccion">Seleccionar al menos una moneda para este país</label>
          <select id="mi-coleccion" multiple size="5" required>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="franco-suizo">Franco suizo</option>
            <option value="libra-esterlina">Libra esterlina</option>
            <option value="yuan">Yuan</option>
            <option value="yen">Yen</option>
            <option value="won">Won</option>
            <option value="peseta">Peseta</option>
            <option value="lira">Lira</option>
            <option value="dolar-australiano">Dólar australiano</option>
            <option value="dolar-canadiense">Dólar canadiense</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <input type="submit" value="Guardar datos">
      </fieldset>


    </form>
    <script src="./script.js"></script>
</body>

</html>
